---
layout: pm_default
---
<section class="dark-background">
</section>

<section id="team" data-aos="fade-up">
    <div class="container profile-info">
        <div class="row">
            <div style="width: 200px; height: 230px;" class="col-lg-3 col-md-6 col-sm-12">
                <div class="d-flex align-items-center justify-content-center flex-column">
                    <img src="{{ page.avatar }}" class="profile-img" alt="">
                </div>
            </div>
            <div class="col-lg-9 col-md-6 col-sm-12">
                <h1>{{page.name}}</h1>
                <div class="mb-3">
                    <i>{{page.title}}</i> 
                </div>   
                <div>
                    {{ content }}
                </div>
                <div class="social">
                    {% for s in page.social%}
                    <a href="{{s.link}}" target="_blank" class="mx-1" ><i class="{{s.icon}}"></i></a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
